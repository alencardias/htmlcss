    <title>estudo de iframe</title>

        iframe{
            width: 400px;
            height: 400px;
        }

<body>

    <p>Acessando o site do

        para aprender a programar.</p>

        <p>Talvez o site do 
<!--Tamanho padrão 300x150px-->

            tambem é muito legal</p>   

            <p>O Repositorio do guanabara
                
                <iframe src="https://github.com/gustavoguanabara" frameborder="0" width="500"></iframe>

                tabem é muito legal!</p>
</body>
