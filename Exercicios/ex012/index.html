<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este videos esta hospedados no meu próprio servidor.(consome meu serviço de hospedage)</p>

    <video width="560" poster="imagens/img full.jpg" controls>
        <source src="midia/meu-video mp4.mp4" type="video/mp4">
        <source src="midia/meu-video mp4v.mp4" type="video/mp4v">
        <source src="midia/meu-video webm.webm" type="video/webm">
        <source src="midia/meu-video ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p> 
    </video>
    <h1>Iserindo video do YouTube</h1>
    <p>Consome serviço de hospedagem do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=1KieDJtsJU9DDDSx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <p>Consome serviço de hospedagem do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
