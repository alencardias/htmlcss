<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa e js</title>
    <style>
        body{
            font: normal 10pt Arial;
        }
        
    </style>
</head>
<body>
   
    

    <script>

        var nome = window.prompt('Qual é seu nome?')

        var n1 = window.prompt('Qual a sua idade?')

        var escola = window.prompt('O que você está estudando?')

       

        document.writeln(`Olá, <strong>${nome}</strong> Seu nome tem ${nome.length} letras.`)

        document.writeln(`voce tem ${n1} anos de idade`) 

        document.writeln(`Você esta estudando ${escola} no curso em video`)

        document.writeln(`Seu nome em maiusculas é ${nome.toLocaleUpperCase()}`)

        document.writeln(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}`)


    </script>
</body>
</html>
